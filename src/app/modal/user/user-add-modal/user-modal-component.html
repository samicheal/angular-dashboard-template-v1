<div class="modal-header">
      <h3 class="modal-title"> Add New User </h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <form>
    <hr class="my-4" />
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-username">Name</label>
            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="username">
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-email">Password</label>
            <input type="password" id="input-password" class="form-control form-control-alternative" placeholder="**********">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-type">Type</label>
            <input type="text" id="input-type" class="form-control form-control-alternative" placeholder="user/admin">
          </div>
        </div>
      </div>
    </div>
    <hr class="my-4"/>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-danger btn-outline-danger">Save</button>
    <button type="button" class="btn  btn-sm btn-info" (click)="activeModal.close('Close click')">Dismiss</button>
  </div>
