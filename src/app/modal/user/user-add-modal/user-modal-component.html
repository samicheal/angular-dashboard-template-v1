<div class="modal-header">
      <h3 class="modal-title"> Add New User </h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <form [formGroup]="userRegistration" (ngSubmit)="trial()">
    <div *ngIf="!submitted">
      <div class="text-success" *ngIf="!submitted">{{ validMessage }}</div>
  </div> 
    <hr class="my-4" />
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-username">Name</label>
            <input type="text" id="input-username" formControlName="name"
                   class="form-control form-control-alternative" placeholder="username" 
                   [ngClass]="{ 'is-invalid' : submitted }">
              <div *ngIf="submitted && userRegistration.controls.name.errors != null">
                  <div class="text-danger" *ngIf="submitted && userRegistration.controls.name.errors.required">Name is required</div>
              </div>     
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-email">Password</label>
            <input type="password" id="input-password" class="form-control form-control-alternative"
                   placeholder="**********" formControlName="password">
                  <div *ngIf="submitted && userRegistration.controls.password.errors != null">
                    <div class="text-danger" *ngIf="submitted && userRegistration.controls.password.errors.required">Password is required</div>
                    <div class="text-danger" *ngIf="submitted && userRegistration.controls.password.errors.minlength">Password must have at least 8 characters</div>
                </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-type">Type</label>
            <select class="form-control" formControlName="type">
              <option value="">Please select your user type</option>
                <option *ngFor="let type of types"
                [value]="type">
                {{ type }}
              </option>
            </select>
            <div *ngIf="submitted && userRegistration.controls.type.errors != null">
              <div class="text-danger" *ngIf="submitted && userRegistration.controls.type.errors.required">user type is required</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="my-4"/>
  </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-danger btn-outline-danger" (click)="trial()">Save</button>
    <button type="button" class="btn  btn-sm btn-info" (click)="activeModal.close('Close click')">Dismiss</button>
  </div>
