<div class="modal-header">
    <h3 class="modal-title text-danger"> Delete  User {{ entity.name }}</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p> Are you sure want to delete {{ entity.name }} </p>
</div>
<hr class="my-4"/>
<div class="modal-footer">
  <button type="button" class="btn  btn-sm btn-danger" (click)="delete(entity.id)">Delete Anyways</button>
  <button type="button" class="btn  btn-sm btn-info" (click)="activeModal.close('Close click')">Dismiss</button>
</div>
